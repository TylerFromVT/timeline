<p></p>

<div class="container controls">

  <div class="row">
    <div class="col-sm">
      <app-keyword [timelineData]="timelineData" (onKeywordUpdate)="onUpdateToEnabledKeywords($event)"></app-keyword>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-timeline
        [timelineData]="timelineData"
        [enabledKeywords]="enabledKeywords"
        (emitEvent)="updateEvent($event)"
        (emitDeleteEvent)="deleteEvent($event)"
      ></app-timeline>
    </div>
  </div>

</div>
