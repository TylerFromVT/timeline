<div class="container controls">
  <div class="row justify-content-center">
    <div class="col-sm">
      <ul class="events">
        <li *ngFor="let event of events">
          <app-event
            [eventData]="event.eventData" (emitUpdateEvent)="onUpdateEvent($event)"
            (emitDeleteEvent)="onDeleteEvent($event)"></app-event>
        </li>
      </ul>
    </div>
  </div>
</div>
