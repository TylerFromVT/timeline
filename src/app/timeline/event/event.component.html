<div #nick class="row">

  <div class="col-sm-10">

    <div class="row">

      <div class="col-sm-3">
        <input #date class="date readonly"
               [(ngModel)]="event.date"
               (click)="onEdit(date)"
               (keyup.enter)="onSaveEvent(date)"
               readonly>
      </div>

      <div class="col-sm">
        <input #title type="text" class="title readonly"
               [(ngModel)]="event.title"
               (click)="onEdit(title, event)"
               (keyup.enter)="onSaveEvent(title)"
               readonly>
        <i class="delete-event fa fa-trash-o" (click)="onDeleteEvent(event)"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div *ngIf="event.details">
                    <textarea #details class="details readonly"
                              [(ngModel)]="event.details"
                              (click)="onEdit(details, event)"
                              (keyup.enter)="onSaveEvent(details)"
                              readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-2">
    <div class="image">
      <img width=100% src="/assets/Tree.jpg">
    </div>
  </div>

</div>
